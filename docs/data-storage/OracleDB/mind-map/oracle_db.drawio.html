=\&quot;tT5IO1cDAPoozINB5vS--34\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;tT5IO1cDAPoozINB5vS--20\&quot; target=\&quot;tT5IO1cDAPoozINB5vS--27\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--20\&quot; value=\&quot;失效案例\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;460\&quot; y=\&quot;560\&quot; width=\&quot;170\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--22\&quot; value=\&quot;使用了函数或表达式\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;450\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--23\&quot; value=\&quot;使用了不等运算符\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;510\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--24\&quot; value=\&quot;使用了OR运算符\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;580\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--25\&quot; value=\&quot;NULL值\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;650\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--26\&quot; value=\&quot;数据分布不均\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;720\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--27\&quot; value=\&quot;统计信息过时或不准确\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;790\&quot; width=\&quot;190\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--35\&quot; value=\&quot;B-Tree（平衡多路查找树）索引是Oracle数据库中最常用的索引类型。B-Tree索引对于&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;高选择性&amp;lt;/font&amp;gt;的查询非常有效，这意味着查询返回的结果集占总行数的一小部分。这种索引类型也支持对索引键进行排序和范围搜索。\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;-30\&quot; width=\&quot;640\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--36\&quot; value=\&quot;Bitmap索引使用一种称为位图的数据结构，每个位表示一个行的存在或不存在。Bitmap索引非常适合&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;低选择性的&amp;lt;/font&amp;gt;数据，即查询返回的结果集占总行数的很大一部分。另外，Bitmap索引在数据仓库环境中很常用，因为它可以高效地处理多个Bitmap索引之间的AND和OR操作。\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;40\&quot; width=\&quot;640\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--37\&quot; value=\&quot;Partitioned索引是与表分区配合使用的。表分区可以按不同的方式划分数据，同样，索引也可以按相同或不同的方式进行分区。每个分区索引对应一个表分区。分区索引可以是B-Tree索引或Bitmap索引。\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;110\&quot; width=\&quot;640\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--38\&quot; value=\&quot;Function-Based索引是在某个函数的结果上建立的。这个函数可以是内置函数（例如，UPPER, LOWER）或用户定义函数。Function-Based索引对于处理复杂查询和改善特定类型的查询性能非常有用。&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(237, 237, 237));&amp;quot;&amp;gt;CREATE INDEX emp_name_upper_idx ON employees (&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;color: light-dark(rgb(255, 0, 0), rgb(237, 237, 237));&amp;quot;&amp;gt;UPPER&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(237, 237, 237));&amp;quot;&amp;gt;(last_name));&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;170\&quot; width=\&quot;640\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--39\&quot; value=\&quot;Reverse Key索引和B-Tree索引类似，只不过它将索引键的字节反转。这种索引类型主要用于减少索引键插入的热点，&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;适用于有大量插入操作的索引&amp;lt;/font&amp;gt;。&amp;lt;div&amp;gt;CREATE INDEX emp_id_reverse_idx ON employees (employee_id) &amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;REVERSE&amp;lt;/font&amp;gt;;&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0, 0, 0, 0); font-family: monospace; font-size: 0px; text-wrap-mode: nowrap;&amp;quot;&amp;gt;%3CmxGraphModel%3E%3Croot%3E%3CmxCell%20id%3D%220%22%2F%3E%3CmxCell%20id%3D%221%22%20parent%3D%220%22%2F%3E%3CmxCell%20id%3D%222%22%20value%3D%22Reverse%20Key%E7%B4%A2%E5%BC%95%E5%92%8CB-Tree%E7%B4%A2%E5%BC%95%E7%B1%BB%E4%BC%BC%EF%BC%8C%E5%8F%AA%E4%B8%8D%E8%BF%87%E5%AE%83%E5%B0%86%E7%B4%A2%E5%BC%95%E9%94%AE%E7%9A%84%E5%AD%97%E8%8A%82%E5%8F%8D%E8%BD%AC%E3%80%82%E8%BF%99%E7%A7%8D%E7%B4%A2%E5%BC%95%E7%B1%BB%E5%9E%8B%E4%B8%BB%E8%A6%81%E7%94%A8%E4%BA%8E%E5%87%8F%E5%B0%91%E7%B4%A2%E5%BC%95%E9%94%AE%E6%8F%92%E5%85%A5%E7%9A%84%E7%83%AD%E7%82%B9%EF%BC%8C%26lt%3Bfont%20style%3D%26quot%3Bcolor%3A%20rgb(255%2C%200%2C%200)%3B%26quot%3B%26gt%3B%E9%80%82%E7%94%A8%E4%BA%8E%E6%9C%89%E5%A4%A7%E9%87%8F%E6%8F%92%E5%85%A5%E6%93%8D%E4%BD%9C%E7%9A%84%E7%B4%A2%E5%BC%95%26lt%3B%2Ffont%26gt%3B%E3%80%82%26lt%3Bdiv%26gt%3B%26lt%3Bspan%20style%3D%26quot%3Bcolor%3A%20rgb(89%2C%2089%2C%2089)%3B%20font-family%3A%20SFMono-Regular%2C%20Consolas%2C%20%26amp%3Bquot%3BLiberation%20Mono%26amp%3Bquot%3B%2C%20Menlo%2C%20Courier%2C%20monospace%3B%20font-size%3A%2013px%3B%20font-variant-ligatures%3A%20contextual%3B%20letter-spacing%3A%200.7px%3B%20white-space%3A%20pre%3B%20background-color%3A%20rgb(249%2C%20249%2C%20249)%3B%26quot%3B%26gt%3BCREATE%20INDEX%20emp_id_reverse_idx%20ON%20employees%20(employee_id)%20REVERSE%3B%26lt%3B%2Fspan%26gt%3B%26lt%3B%2Fdiv%26gt%3B%22%20style%3D%22shape%3Dcallout%3BwhiteSpace%3Dwrap%3Bhtml%3D1%3Bperimeter%3DcalloutPerimeter%3BflipH%3D0%3Bdirection%3Dsouth%3Bdashed%3D1%3BdashPattern%3D1%204%3BfontColor%3D%23000000%3Balign%3Dleft%3B%22%20vertex%3D%221%22%20parent%3D%221%22%3E%3CmxGeometry%20x%3D%22980%22%20y%3D%22245%22%20width%3D%22640%22%20height%3D%2240%22%20as%3D%22geometry%22%2F%3E%3C%2FmxCell%3E%3C%2Froot%3E%3C%2FmxGraphModel%3E&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;240\&quot; width=\&quot;640\&quot; height=\&quot;45\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--40\&quot; value=\&quot;Text索引用于全文搜索，可以搜索包含某个词或短语的文档。\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;315\&quot; width=\&quot;360\&quot; height=\&quot;45\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--41\&quot; value=\&quot;Spatial索引用于空间数据，可以搜索在某个地理区域内的数据。\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;980\&quot; y=\&quot;382.5\&quot; width=\&quot;370\&quot; height=\&quot;45\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;tT5IO1cDAPoozINB5vS--42\&quot; value=\&quot;异常处理\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;105\&quot; y=\&quot;3740\&quot; width=\&quot;220\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
