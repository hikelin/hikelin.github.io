p;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;590\&quot; y=\&quot;2626.4\&quot; width=\&quot;597.5\&quot; height=\&quot;177.19\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-5\&quot; value=\&quot;@Cacheable\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;2820\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-6\&quot; value=\&quot;&amp;lt;div&amp;gt;该注解可以将方法运行的结果进行缓存，在缓存时效内再次调用该方法时不会调用方法本身，而是直接从缓存获取结果并返回给调用方。&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;2820\&quot; width=\&quot;597.5\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-7\&quot; value=\&quot;@CachPut\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;2900\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-8\&quot; value=\&quot;&amp;lt;div&amp;gt;@CachePut 注解标注的方法，在执行前不会去检查缓存中是否存在之前执行过的结果，而是每次都会执行该方法，并将执行结果以键值对的形式写入指定的缓存中。@CachePut 注解一般用于更新缓存数据，相当于缓存使用的是写模式中的&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;双写模式&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;。&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;2900\&quot; width=\&quot;597.5\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-9\&quot; value=\&quot;@CachEvict\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;3000\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-10\&quot; value=\&quot;标注了 @CacheEvict 注解的方法在被调用时，会从缓存中移除已存储的数据。@CacheEvict 注解一般用于删除缓存数据，相当于缓存使用的是写模式中的&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;失效模式。&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;3000\&quot; width=\&quot;597.5\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-11\&quot; value=\&quot;@Caching\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;3110\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-12\&quot; value=\&quot;@Caching 注解用于在一个方法或者类上，同时指定多个 Spring Cache 相关的注解&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;同时失效两个缓存&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span data-line-num=&amp;quot;12&amp;quot; class=&amp;quot;code-block-extension-codeLine&amp;quot;&amp;gt;    &amp;lt;span class=&amp;quot;hljs-meta&amp;quot;&amp;gt;@Caching(evict = {&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span data-line-num=&amp;quot;13&amp;quot; class=&amp;quot;code-block-extension-codeLine&amp;quot;&amp;gt;        @CacheEvict(value = &amp;quot;myCache&amp;quot;, key = &amp;quot;#entity.id&amp;quot;),&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span data-line-num=&amp;quot;14&amp;quot; class=&amp;quot;code-block-extension-codeLine&amp;quot;&amp;gt;        @CacheEvict(value = &amp;quot;otherCache&amp;quot;, key = &amp;quot;#entity.id&amp;quot;)&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span data-line-num=&amp;quot;15&amp;quot; class=&amp;quot;code-block-extension-codeLine&amp;quot;&amp;gt;    })&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;3080\&quot; width=\&quot;597.5\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-13\&quot; value=\&quot;@CachConfig\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;3230\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-14\&quot; value=\&quot;通过@CacheConfig 注解，我们可以将一些缓存配置简化到类级别的一个地方，这样我们就不必多次声明相关值&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;@CacheConfig(cacheNames={&amp;quot;myCache&amp;quot;})&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;@Service&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;public class MyService {}&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;3215\&quot; width=\&quot;597.5\&quot; height=\&quot;85\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-15\&quot; value=\&quot;Condition &amp;amp;amp; Unless\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;405\&quot; y=\&quot;3360\&quot; width=\&quot;135\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yGTXuYv_tZkV92r32ezA-16\&quot; value=\&quot;指定缓存的条件\&quot; style=\&quot;shape=callout;whiteSpace=wrap;html=1;perimeter=calloutPerimeter;flipH=0;direction=south;dashed=1;dashPattern=1 4;fontColor=#000000;flipV=0;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;3357.5\&quot; width=\&quot;140\&quot; height=\&quot;42.5\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
